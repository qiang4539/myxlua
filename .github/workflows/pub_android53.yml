name: pub android53

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install NDK
        run: |
          cd ~
          wget -O NDK -q https://dl.google.com/android/repository/android-ndk-r15c-linux-x86_64.zip
          sudo apt install unzip -y
          unzip -q NDK
          ANDROID_NDK_HOME=$(pwd)/android-ndk-r15c
      - name: Build
        run: |
          ./make_android_lua53.sh
      - name: Upload53
        uses: actions/upload-artifact@v2
        with:
          path: ./build/plugin_lua53/**/*
          name: plugin_lua53   
  publish:
    runs-on: ubuntu-latest
    needs: [android]
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: plugin_lua53
          path: plugin_lua53/
      - name: Create Release Asset
        run: |
          cd plugin_lua53/ && tar cvfz ../lua53_master.tgz Plugins && cd -
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: master
          release_name: Tag:master
          draft: false
          prerelease: false

      - name: Upload lua53 Plugins
        #id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./lua53_master.tgz
          asset_name: lua53_master.tgz
          asset_content_type: application/tgz
